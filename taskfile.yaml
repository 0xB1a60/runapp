version: '3'

vars:
  BINARY_NAME: runapp

tasks:
  install-tools:
    cmds:
      - go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@latest

  lint:
    desc: Run lint
    cmds:
      - golangci-lint run ./...

  test:
    desc: Run tests
    deps:
      - build
    cmds:
      - go test -count=1 ./...

  build:
    desc: Build the Go binary
    env:
      CGO_ENABLED: 0
    cmds:
      - go build -o bin/{{.BINARY_NAME}} ./cmd

  build-all:
    desc: Build Go binaries for linux/darwin amd64/arm64
    vars:
      VERSION: '{{default "main" .VERSION}}'
    env:
      CGO_ENABLED: 0
    cmds:
      - for:
          matrix:
            OS: [ 'linux', 'darwin' ]
            ARCH: [ 'amd64', 'arm64' ]
        cmd:
          GOOS={{.ITEM.OS}} GOARCH={{.ITEM.ARCH}} go build -ldflags="-s -w -X 'main.version={{.VERSION}}'" -o release/{{.BINARY_NAME}}-{{.ITEM.OS}}-{{.ITEM.ARCH}} ./cmd
